<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application From</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input type="text" id="First_Name" placeholder="Enter First Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input type="text" id="Last_Name" placeholder="Enter Last Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" placeholder="Enter Your Email..."/>
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job Role</label>
                        <select id="Job_role" name="Job_role">
                            <option value="">Select Role</option>
                            <option value="Frontend">Front End</option>
                            <option value="Backend">Back End</option>
                            <option value="Full_stack">Full Stack</option>
                            <option value="Ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" rows="4" cols="" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">city Name</label>
                        <input type="text" id="City" placeholder="Enter City Name..."/>
                    </div>
                    <div class="form_control">
                        <label for="PinCode">Pincode</label>
                        <input type="number" id="PinCode" placeholder="Pincode..."/>
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input type="Date" id="Date">
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload Your Cv</label>
                        <input type="file" id="Upload" placeholder="Upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
